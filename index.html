<section id="section-tagline" class="section-page">
	<div class="container">
		<h2>HTML5 - getUserMedia API- Initial Build - Version 2.1</h2>
		<p>Use the interface located below to take a snapshot of yourself</p>
	</div>
</section>

<section id="section-content" class="section-page">
	<div class="container">
		<video id="video" width="200" height="150" autoplay></video>
		<canvas id="canvas" width="720" height="540"></canvas>
		<button id="snap">Snap Photo</button>

<script type="text/javascript">
		window.addEventListener("DOMContentLoaded", function() {
			var canvas = document.getElementById("canvas"),
				context = canvas.getContext("2d"),
				video = document.getElementById("video"),
				videoObj = { "video": true },
				errBack = function(error) {
					console.log("Video capture error: ", error.code); 
				};

			if(navigator.getUserMedia) { 
				navigator.getUserMedia(videoObj, function(stream) {
					video.src = stream;
					video.play();
				}, errBack);
			} else if(navigator.webkitGetUserMedia) { 
				navigator.webkitGetUserMedia(videoObj, function(stream){
					video.src = window.webkitURL.createObjectURL(stream);
					video.play();
				}, errBack);
			} else if(navigator.mozGetUserMedia) { 
				navigator.mozGetUserMedia(videoObj, function(stream){
					video.src = window.URL.createObjectURL(stream);
					video.play();
				}, errBack);
			}

			document.getElementById("snap").addEventListener("click", function() {
				context.drawImage(video, 0, 0, 720, 540);
			});
		}, false);
</script>

	</div>
</section>
